{{#with __yeild.md}}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
	{{#with __meta}}
		<header class="intro-header" style="background-image: url('{{_cssUrlBase}}_public/img/about-bg.jpg')">
			<div class="container">
				<div class="row">
				    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				        <div class="page-heading">
				            <h1>{{Header}}</h1>
				            <hr class="small">
				            <span class="subheading">{{SubHeader}}</span>
				        </div>
				    </div>
				</div>
			</div>
		</header>
	{{/with}}

	<!-- Main Content -->
	<div class="container">
		<div class="row">
		    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
		        {{#markdown __raw}}{{/markdown}}
		    </div>
		</div>
	</div>
{{/with}}
