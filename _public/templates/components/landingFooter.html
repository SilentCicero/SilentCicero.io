<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {{#each Latest.__pages}}
                {{#load __id}}
                <div class="post-preview">
                    <a href="post.html">
                        <h2 class="post-title">
                            {{__meta.Title}}
                        </h2>
                        <h3 class="post-subtitle">
                            {{__meta.SubTitle}}
                        </h3>
                    </a>
                    <p class="post-meta">Posted by <a href="#">{{__meta.Author.name}}</a> on {{#format __meta.Posted}}{{/format}}</p>
                </div>
                <hr>
                {{/load}}
            {{/each}}

            <hr>
            <!-- Pager -->
            <ul class="pager">
                <li class="next">
                    <a href="#">Older Posts &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
